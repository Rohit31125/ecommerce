<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        
   
    </style>
</head>
    <body>
        <div class="navbar">
            <h1>Rohit's Store</h1>
            <div class="links">
                <a>Home</a>
                <a>About</a>
            </div>
            <div class="shop" onclick="cartToggle()">
                <i class="fa-solid fa-shopping-bag"></i>
            </div>

        </div>
        <div class="products" id="products">
            <div class="productHeader">
                <h1>Earbuds</h1>
                <button onclick="apicaller(earbudswrapper,earbuds,earbuds.length)">See All</button>
            </div>
            <div id="earbudswrapper" class="wrapper" >
        
            </div>
        </div>
        <div class="products">
            <div class="productHeader">
                <h1>Shoes</h1>
                <button onclick="apicaller(shoeswrapper,shoes,shoes.length)">See All</button>
            </div>
            <div id="shoeswrapper" class="wrapper" >
        
            </div>
        </div>
        <div class="products">
            <div class="productHeader">
                <h1>Tshirt</h1>
                <button onclick="apicaller(tshirtwrapper,tshirtWomen,tshirtWomen.length)">See All</button>
            </div>
            <div id="tshirtwrapper" class="wrapper" >
        
            </div>
        </div>
        <div class="cartElem" id="cartElem">
            <div class="cartHeader">
                <h3>Cart</h3>
                <i onclick="cartToggle()" class="fa-solid fa-x"></i>
            </div>
            <div class="cartWrapper" id="cartWrapper"></div>
        </div>
            
            
        
            
        
        
        <script src="script.js">
    </script>
        
        
    </body>
    </html>
